<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Arena • Tic Tac Toe</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="particles"></div>

  <h1>NEON ARENA</h1>
  <p class="subtitle">Tic • Tac • Toe</p>

  <div class="turn-indicator" id="turn">Player X's Turn</div>

  <div class="board" id="board">
    <div class="cell" data-i="0"></div>
    <div class="cell" data-i="1"></div>
    <div class="cell" data-i="2"></div>
    <div class="cell" data-i="3"></div>
    <div class="cell" data-i="4"></div>
    <div class="cell" data-i="5"></div>
    <div class="cell" data-i="6"></div>
    <div class="cell" data-i="7"></div>
    <div class="cell" data-i="8"></div>
  </div>

  <div class="result" id="result"></div>

  <button id="reset">Restart Arena</button>

  <!-- External SVG -->
  <img class="arena-svg"
    src="https://www.svgrepo.com/show/532198/gamepad.svg"
    alt="arena">

  <script src="index.js"></script>
</body>
</html>
